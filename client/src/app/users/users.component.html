<header>
    <img id="backIcon" class="headerAction" src="app/images/back.svg" alt="Back Icon" title="Back Icon"
         (click)="backClicked()">
    <h1 class="headerTitle">BENUTZER</h1>
    <div class="contextHeaderActionDiv">
        <img id="addIcon" class="headerAction contextHeaderAction" src="app/images/add.svg" alt="Add Icon"
             title="Add Icon" (click)="addClicked()">
    </div>
</header>
<main>
    <div class="userList">
        <div *ngFor="let user of users" class="userListItem" [class.selected]="user === selectedUser"
             (click)="selectUser(user)">{{user.lastname}} {{user.firstname}}
        </div>
    </div>
    <form class="userForm" *ngIf="user" (ngSubmit)="doAddOrUpdate()" #userForm="ngForm">
        <div class="userFormRow">
            <label class="userFormLabel">ID</label>
            <label *ngIf="user.id" class="userFormValue">{{user.id}}</label>
            <label *ngIf="!user.id" class="userFormValue">NEW</label>
        </div>
        <div class="userFormRow">
            <label class="userFormLabel">VORNAME</label>
            <input [(ngModel)]="user.firstname" placeholder="firstname" class="userFormValue validatable userInput"
                   type="text" (keydown)="clearMessage()" (focus)="clearMessage()"
                   name="firstName" required minlength="2">
        </div>
        <div class="userFormRow">
            <label class="userFormLabel">NACHNAME</label>
            <input [(ngModel)]="user.lastname" placeholder="lastname" class="userFormValue validatable userInput"
                   type="text" (keydown)="clearMessage()" (focus)="clearMessage()"
                   name="lastName" required minlength="2">
        </div>

        <!-- TODO: To be simplified by using ngFor and an enum for the user type -->
        <div class="userFormRow">
            <label class="userFormLabel">KATEGORIE</label>
            <div class="userFormValue userTypeRadioDiv">
                <label for="standardUserType" class="userFormRadio">
                    <input class="userFormValue validatable userInput" id="standardUserType"
                           type="radio" (keydown)="clearMessage()" (focus)="clearMessage()"
                           name="userType" value="1" [checked]="user.isStandardUser()" (click)="setUserType(1)">
                    Standard
                </label>
                <label for="adminUserType" class="userFormRadio">
                    <input class="userFormValue validatable userInput" id="adminUserType"
                           type="radio" (keydown)="clearMessage()" (focus)="clearMessage()"
                           name="userType" value="2" [checked]="user.isAdminUser()" (click)="setUserType(2)">
                    Admin
                </label>
                <label for="guestUserType" class="userFormRadio">
                    <input class="userFormValue validatable userInput" id="guestUserType"
                           type="radio" (keydown)="clearMessage()" (focus)="clearMessage()"
                           name="userType" value="3" [checked]="user.isGuestUser()" (click)="setUserType(3)">
                    Gast
                </label>
            </div>
        </div>


        <div class="userFormRow">
            <label class="userFormLabel">USERNAME</label>
            <input [(ngModel)]="user.username" placeholder="username" class="userFormValue validatable userInput"
                   type="text" (keydown)="clearMessage()" (focus)="clearMessage()"
                   name="userName" required minlength="4">
        </div>
        <div class="userFormRow">
            <label class="userFormLabel">PASSWORT</label>
            <input [(ngModel)]="user.password" placeholder="password" class="userFormValue validatable userInput"
                   type="password" (keydown)="clearMessage()" (focus)="clearMessage()"
                   name="password" required minlength="4">
        </div>
        <div class="userFormRow">
            <label class="userFormLabel">PASSWORT</label>
            <input [(ngModel)]="passwordConfirmation" placeholder="password confirmation"
                   class="userFormValue validatable userInput"
                   type="password" (keydown)="clearMessage()" (focus)="clearMessage()"
                   name="passwordConfirm" required minlength="4">
        </div>
        <div *ngIf="message" id="userMessage">
            {{message}}
        </div>
        <div class="buttonDiv">
            <button id="okButton" type="submit"
                    [disabled]="!userForm.form.valid || (passwordConfirmation != user.password)">OK
            </button>
            <button id="deleteButton" type="button" [disabled]="!user.id || loginUserId == user.id" (click)="doDelete()">LÃ–SCHEN</button>
        </div>
    </form>
</main>
