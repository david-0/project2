<app-list-header [title]="'Rollladen-Steuerung (alle)'" [showBack]="true" [backlink]="'/dashboard'"></app-list-header>
<div class="appAllBlinds" *ngIf="blindsDeviceCacheService.getAll() | async | notEmpty">
  <app-blinds-buttons class="appBindsButtons"></app-blinds-buttons>
  <div class="appAllBlindsDevices">
    <div class=" action--button" *ngFor="let device of blindsDeviceCacheService.getAll() | async" (click)="select(device.id)">
      <app-moving-blinds class="appMovingBlinds"
                         [percentageDown]="blindDataCacheService.getLatestData(device.id) | async | blindsPercentageDown"
                         [name]="device.name"></app-moving-blinds>
    </div>
  </div>
</div>
