<app-list-header [title]="'Rollladen-Steuerung (einzeln)'" [showBack]="true"></app-list-header>
<div class="singleBlindsDiv">
  <div class="deviceList">
    <span class="span__gray div--flex selection-list-item"
          *ngFor="let device of blindsDeviceCacheService.getAll() | async"
          [class.selected]="device.id === selectedDeviceId"
          (click)="selectDevice(device.id)">
      {{device.name}}
    </span>
  </div>
  <div class="appSingleBlinds" *ngIf="selectedDeviceId">
    <app-moving-blinds class="appMovingBlinds"
                       [percentageDown]="blindDataCacheService.getLatestData(selectedDeviceId) | async | blindsPercentageDown"
                       [name]="blindsDeviceCacheService.getDevice(selectedDeviceId) | async | name"></app-moving-blinds>
    <app-blinds-buttons class="appBindsButtons" [deviceId]="selectedDeviceId"></app-blinds-buttons>
  </div>
</div>
