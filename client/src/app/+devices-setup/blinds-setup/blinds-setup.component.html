<header>
  <img class="backIcon headerIcon headerAction" src="app/images/back.svg" alt="Back Icon" title="Back Icon"
       (click)="backClicked()">
      <h1 class="headerTitle">{{headerTitle}}</h1>
      <div *ngIf="addActionEnabled" class="contextHeaderActionDiv">
        <img class="addIcon headerIcon headerAction contextHeaderAction" src="app/images/add.svg" alt="Add Icon"
             title="Add Icon" (click)="addClicked()">
      </div>
      </header>
      <main>
        <div class="deviceList">
          <div *ngFor="let device of devices" class="deviceListItem selectionListItem" [class.selected]="device === selectedDevice"
               (click)="selectDevice(device)">{{device.name}}
    </div>
  </div>
  <form class="deviceForm" *ngIf="device" (ngSubmit)="doAddOrUpdate()" #deviceForm="ngForm">
    <div class="deviceFormRow">
      <label class="deviceFormLabel">ID</label>
      <label *ngIf="device.id" class="deviceFormValue">{{device.id}}</label>
      <label *ngIf="!device.id" class="deviceFormValue">NEW</label>
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">NAME</label>
      <input [(ngModel)]="device.name" placeholder="Name" class="deviceFormValue validatable deviceInput"
             type="text" (keydown)="clearMessage()" (focus)="clearMessage()"
             name="name" required minlength="2">
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">TASTER-RAUF</label>
      <select [(ngModel)]="device.keyUp" class="deviceFormValue validatable deviceInput" name="keyUp" (focus)="clearMessage()">
        <option *ngFor="let port of keyPorts" [value]="port" [selected]="port === device.keyUp">{{getPortName(port)}}</option>
      </select>
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">TASTER-RUNTER</label>
      <select [(ngModel)]="device.keyDown" class="deviceFormValue validatable deviceInput" name="keyDown" (focus)="clearMessage()">
        <option *ngFor="let port of keyPorts" [value]="port" [selected]="port === device.keyDown">{{getPortName(port)}}</option>
      </select>
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">MOTOR-RAUF</label>
      <select [(ngModel)]="device.actorUp" class="deviceFormValue validatable deviceInput" name="actorUp" (focus)="clearMessage()">
        <option *ngFor="let port of actorPorts" [value]="port" [selected]="port === device.actorUp">{{getPortName(port)}}</option>
      </select>
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">MOTOR-RUNTER</label>
      <select [(ngModel)]="device.actorDown" class="deviceFormValue validatable deviceInput" name="actorDown" (focus)="clearMessage()">
        <option *ngFor="let port of actorPorts" [value]="port" [selected]="port === device.actorDown">{{getPortName(port)}}</option>
      </select>
    </div>
    <div class="deviceFormRow">
      <label class="deviceFormLabel">LAUFZEIT [s]</label>
      <input [(ngModel)]="device.runningSeconds" placeholder="Laufzeit in Sekunden" class="deviceFormValue validatable deviceInput"
             type="number" (keydown)="clearMessage()" (focus)="clearMessage()"
             name="runningSeconds" required min="10" max="300">
    </div>
    <div class="buttonDiv">
      <button id="okButton" type="submit"
              [disabled]="!deviceForm.form.valid">OK
      </button>
      <button id="deleteButton" type="button" [disabled]="!device.id" (click)="doDelete()">
        LÃ–SCHEN
      </button>
    </div>
  </form>
</main>
