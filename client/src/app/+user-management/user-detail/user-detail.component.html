<div class="div--maxwith div--autogrow div--no-margins">
  <div class="header--flex div--no-margins div__subsubheader--color">
    <h3 class="h3--no-margins h3--padding">Benutzer Details</h3>
    <span class="fill-remaining-space"></span>
    <button md-button class="size-xs button--responsive" (click)="back()">
      <md-icon>undo</md-icon>
    </button>
  </div>
  <div class="div--margins-05 div--font div--maxwith">
    <div class="details-container">
      <p class="p__small-margin">Benutzername: {{user.username}}</p>
      <p class="p__small-margin">Name: {{user.firstname}} {{user.lastname}}</p>
      <p class="p__small-margin">Type: {{userTypeAsString(user.type)}}</p>
    </div>
  </div>
</div>
