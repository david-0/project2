<header>
  <img id="backIcon" class="headerAction" src="app/images/back.svg" alt="Back Icon" title="Back Icon"
       (click)="backClicked()">
  <h1 class="headerTitle">TEMPERATUR</h1>
</header>
<main>
  <h1>Temperature Device List</h1>
  <div class="temperatureDeviceList">
    <div *ngFor="let temperature of temperatureService.items | async" class="temperatureListItem">
      <app-temperature-view [temperatureDevice]="temperature"></app-temperature-view>
    </div>
  </div>
</main>
